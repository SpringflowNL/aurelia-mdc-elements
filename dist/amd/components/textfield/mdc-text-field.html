<template>
	<div class="mdc-text-field ${dense ? 'mdc-text-field--dense' : ''}">
		<input type="${type}" id="my-text-field-${label}" class="mdc-text-field__input" value.bind="value">
		<label class="mdc-text-field__label" for="my-text-field-${label}">${label}</label>
		<div class="mdc-line-ripple"></div>
	</div>
	<p if.bind="secondarylabel" class="mdc-text-field-helper-text" aria-hidden="true">
		${secondarylabel}
	</p>
</template>
