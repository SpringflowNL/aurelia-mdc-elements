<template>
	<div class="mdc-text-field ${disabled ? 'mdc-text-field--disabled' : ''} mdc-text-field--textarea ${modifier ? modifier : ''}">
		<textarea id="textarea--${unique}" class="mdc-text-field__input" rows="8" cols="40" value.bind="value"></textarea>
		<div class="mdc-notched-outline">
			<div class="mdc-notched-outline__leading"></div>
			<div class="mdc-notched-outline__notch">
				<label for="textarea--${unique}" class="mdc-floating-label">${label}</label>
			</div>
			<div class="mdc-notched-outline__trailing"></div>
		</div>
	</div>
	<p if.bind="secondarylabel" class="mdc-text-field-helper-text" aria-hidden="true">
		${secondarylabel}
	</p>
</template>
