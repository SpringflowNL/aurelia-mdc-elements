<template> 
	<div class="mdc-menu-surface--anchor">	
		<button class="mdc-button ${leading? 'mdc-button--icon-leading' : ''} ${trailing? 'mdc-button--icon-trailing' : ''}" click.delegate="toggleMenu()">
			<span class="mdc-button__ripple"></span>
			<span class="mdc-button__focus-ring"></span>
			<i class="material-icons mdc-button__icon" aria-hidden="true" if.bind="leading">${leading}</i>
			<span class="mdc-button__label">${label}</span>
			<i class="material-icons mdc-button__icon" aria-hidden="true" if.bind="trailing">${trailing}</i>
		</button>
		<div class="mdc-menu mdc-menu-surface" ref="menuElement">
			<ul class="mdc-deprecated-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
				<slot></slot>
			</ul>
		</div>
	</div>
</template>
