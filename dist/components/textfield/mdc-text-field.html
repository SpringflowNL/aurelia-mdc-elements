<template>
	<div class="mdc-text-field ${disabled ? 'mdc-text-field--disabled' : ''} ${modifier ? modifier : ''} ${leading ? 'mdc-text-field--with-leading-icon' : ''} ${trailing ? 'mdc-text-field--with-trailing-icon' : ''}">
		<i if.bind="leading" class="material-icons mdc-text-field__icon" role="button">${leading}</i>
		<input type="${type}" id="text-field--${unique}" class="mdc-text-field__input" value.bind="value">
		<label if.bind="!modifier || modifier.indexOf('mdc-text-field--outlined') === -1" for="text-field--${unique}" class="mdc-floating-label ${value ? 'mdc-floating-label--float-above' : ''}">${label}</label>
		<i if.bind="trailing" class="material-icons mdc-text-field__icon" role="button">${trailing}</i>
		<div if.bind="!modifier || modifier.indexOf('mdc-text-field--outlined') === -1" class="mdc-line-ripple"></div>

		<div class="mdc-notched-outline" if.bind="modifier.indexOf('mdc-text-field--outlined') > -1">
			<div class="mdc-notched-outline__leading"></div>
			<div class="mdc-notched-outline__notch">
				<label for="text-field--${unique}" class="mdc-floating-label ${value ? 'mdc-floating-label--float-above' : ''}">${label}</label>
			</div>
			<div class="mdc-notched-outline__trailing"></div>
		</div>
	</div>

	<div if.bind="secondarylabel" class="mdc-text-field-helper-line">
		<div class="mdc-text-field-helper-text">${secondarylabel}</div>
	</div>
</template>
