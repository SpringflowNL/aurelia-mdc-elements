<template>
	<div class="mdc-select ${outlined ? 'mdc-select--outlined' : 'mdc-select--filled'} ${disabled ? 'mdc-select--disabled' : ''} ${label ? '' : 'mdc-select--no-label'} ${leading ? 'mdc-select--with-leading-icon' : ''} ${required ? 'mdc-select--required' : ''}">
		<div class="mdc-select__anchor" ref="anchorElement" role="button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="select--${unique}" aria-disabled="${disabled ? disabled : false}" aria-required="${required ? required : false}">
			<template if.bind="outlined">
				<span class="mdc-notched-outline">
					<span class="mdc-notched-outline__leading"></span>
					<span class="mdc-notched-outline__notch">
						<span id="select--${unique}" class="mdc-floating-label ${selectedValue || selectedValue == 'false' ? 'mdc-floating-label--float-above' : ''}" if.bind="label">${label}</span>
					</span>
					<span class="mdc-notched-outline__trailing"></span>
				</span>
				<i class="material-icons mdc-select__icon" tabindex="0" role="button" if.bind="leading">${leading}</i>
				<span class="mdc-select__selected-text-container">
					<span class="mdc-select__selected-text"></span>
				</span>
				<span class="mdc-select__dropdown-icon">
					<svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
						<polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd" points="7 10 12 15 17 10"></polygon>
						<polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd" points="7 15 12 10 17 15"></polygon>
					</svg>
				</span>
			</template>
			<template else>
				<span class="mdc-select__ripple"></span>
				<span id="select--${unique}" class="mdc-floating-label ${selectedValue || selectedValue == 'false' ? 'mdc-floating-label--float-above' : ''}" if.bind="label">${label}</span>
				<i class="material-icons mdc-select__icon" tabindex="0" role="button" if.bind="leading">${leading}</i>
				<span class="mdc-select__selected-text-container">
					<span class="mdc-select__selected-text"></span>
				</span>
				<span class="mdc-select__dropdown-icon">
					<svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5" focusable="false">
						<polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd" points="7 10 12 15 17 10"></polygon>
						<polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd" points="7 15 12 10 17 15"></polygon>
					</svg>
				</span>
				<span class="mdc-line-ripple"></span>
			</template>
		</div>
	  
		<div class="mdc-select__menu mdc-menu mdc-menu-surface ${fixedMenuPosition ? 'mdc-menu-surface--fixed' : 'mdc-menu-surface--fullwidth'}" css="width: ${element.firstElementChild.clientWidth}px;">
		  <ul class="mdc-deprecated-list mdc-deprecated-list--dense" role="listbox" aria-label="${label} listbox">
			<li class="mdc-deprecated-list-item mdc-deprecated-list-item--selected" aria-selected="true" data-value="" role="option" if.bind="emptyOption">
			  <span class="mdc-deprecated-list-item__ripple"></span>
			</li>
			<li class="mdc-deprecated-list-item" aria-selected="false" data-value="${item[key]}" role="option" repeat.for="item of data">
			  <span class="mdc-deprecated-list-item__ripple"></span>
			  <span class="mdc-deprecated-list-item__text">
				${item[value]}
			  </span>
			</li>
		  </ul>
		</div>
	</div>
	<div if.bind="secondarylabel" id="select-helper--${unique}" class="mdc-select-helper-text" aria-hidden="true">${secondarylabel}</div>
</template>
