<template class="mdc-form-field">
	<div class="mdc-checkbox ${disabled ? 'mdc-checkbox--disabled' : ''}">
		<input type="checkbox" id="checkbox--${id}" checked.bind="checked" model.bind="model" disabled.bind="disabled" change.delegate="handleChange($event)" class="mdc-checkbox__native-control">
		<div class="mdc-checkbox__background">
			<svg version="1.1" class="mdc-checkbox__checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
				<path class="mdc-checkbox__checkmark-path" fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
			</svg>
			<div class="mdc-checkbox__mixedmark"></div>
		</div>
	</div>
	<label if.bind="secondarylabel && label" class="mdc-list-item__text au-target" au-target-id="63" for="checkbox--${id}">
		${label}
		<span class="mdc-list-item__secondary-text">${secondarylabel}</span>
	</label>
	<label if.bind="!secondarylabel && label" for="checkbox--${id}">${label}</label>
</template>
