<template>
  <require from="app.css"></require>

  <aside class="mdc-drawer mdc-drawer--dismissible">
    <div class="mdc-drawer__header">
      <h3 class="mdc-drawer__title">Opties</h3>
      <h6 class="mdc-drawer__subtitle">custom</h6>
    </div>
    <div class="mdc-drawer__content">
      <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <mdc-text-field value.bind="label" label="Label"></mdc-text-field>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <mdc-text-field value.bind="value" label="Value"></mdc-text-field>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <mdc-text-field value.bind="secondary" label="Secondary text"></mdc-text-field>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <mdc-switch active.bind="boolvalue" label="Boolean value"></mdc-switch>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <mdc-switch active.bind="disabled" label="Disabled"></mdc-switch>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <mdc-switch active.bind="required" label="Required"></mdc-switch>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <mdc-switch active.bind="readonly" label="Readonly"></mdc-switch>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <mdc-text-field value.bind="leading" label="Leading" leading.bind="leading"></mdc-text-field>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <mdc-text-field value.bind="trailing" label="Trailing" trailing.bind="trailing"></mdc-text-field>
          </div>
          <hr />
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <mdc-text-field value.bind="type" label="Type"></mdc-text-field>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <mdc-text-field type="number" value.bind="min" label="Min"></mdc-text-field>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <mdc-text-field type="number" value.bind="max" label="Max"></mdc-text-field>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <mdc-switch active.bind="buffer" label="Buffer"></mdc-switch>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
            <mdc-text-field value.bind="modifier" label="Modifier"></mdc-text-field>
          </div>
        </div>
      </div>
    </div>
  </aside>

  <div class="mdc-drawer-app-content">
    <header class="mdc-top-app-bar mdc-top-app-bar--prominent">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
			<button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
          <span class="mdc-top-app-bar__title">Aurelia MDC Elements - Demopage</span>
        </section>
      </div>
    </header>

    <main class="main-content" id="main-content">
      <div class="mdc-top-app-bar--prominent-fixed-adjust">
        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
              <details open class="mdc-expansion">
                <summary class="mdc-expansion__summary">
                  <span class="mdc-expansion__header" t="type.type">Custom</span>
                  <button class="mdc-button mdc-button--raised" click.delegate="prefillValues()">
                    <span class="mdc-button__ripple"></span>
                    <span class="mdc-button__focus-ring"></span>
                    <span class="mdc-button__label">Prefill values</span>
                  </button>
                </summary>
                <div class="mdc-expansion__content">
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field label.bind="label" disabled.bind="disabled" required.bind="required" value.bind="value"
                        secondarylabel.bind="secondary" type.bind="type" modifier.bind="modifier" leading.bind="leading"
                        trailing.bind="trailing" max.bind="max" min.bind="min"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-textarea label.bind="label" disabled.bind="disabled" required.bind="required" value.bind="value"
                        secondarylabel.bind="secondary" modifier.bind="modifier" maxlength.bind="max" readonly.bind="readonly"></mdc-textarea>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-switch label.bind="label" disabled.bind="disabled" active.bind="boolvalue"></mdc-switch>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-radio label.bind="label" disabled.bind="disabled" required.bind="required" checked.bind="boolvalue"
                        model.bind="true" name="custom-radio-name"></mdc-radio>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-checkbox label.bind="label" disabled.bind="disabled" required.bind="required" checked.bind="boolvalue"
						secondarylabel.bind="secondary"></mdc-checkbox>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-select label.bind="label" disabled.bind="disabled" required.bind="required" key="key" value="value"
                        data.bind="dynamicArray" selected.bind="boolvalue" secondarylabel.bind="secondary" leading.bind="leading"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-chip label.bind="label" disabled.bind="disabled" required.bind="required" leading.bind="leading"
                        trailing.bind="trailing"></mdc-chip>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-menu label.bind="label" leading.bind="leading">
                        <li class="mdc-deprecated-list-item" repeat.for="data of dynamicArray">${data.value}</li>
                      </mdc-menu>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <button class="mdc-button mdc-button--raised" click.delegate="triggerSnackbar()">Trigger Snackbar</button>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                      <mdc-progress min.bind="min" max.bind="max" value.bind="value" buffer.bind="buffer"></mdc-progress>
                    </div>
                  </div>
                </div>
              </details>
            </div>

            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
              <details class="mdc-expansion">
                <summary class="mdc-expansion__summary">
                  <span class="mdc-expansion__header" t="type.type">TextField</span>
                </summary>
                <div class="mdc-expansion__content">
                  <h3>Standard</h3>
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field label="Standard"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field label="Standard pre-selected" value="Value" secondarylabel="Helper Text"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field label="Standard pre-selected" secondarylabel="Helper Text" value="Value" leading="tag_faces" trailing="tag_faces"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field label="Standard" outlined="true"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field class="mdc-notched-outline--notched" label="Standard pre-selected" value="Value" outlined="true" secondarylabel="Helper Text"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field class="mdc-notched-outline--notched" label="Standard pre-selected" value="Value" outlined="true" secondarylabel="Helper Text"
                        leading="tag_faces" trailing="tag_faces"></mdc-text-field>
                    </div>
                  </div>
                  <h3>Disabled</h3>
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field label="Standard" disabled="true"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field label="Standard pre-selected" value="Value" secondarylabel="Helper Text" disabled="true"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field label="Standard pre-selected" value="Value" secondarylabel="Helper Text" leading="tag_faces" trailing="tag_faces"
                        disabled="true"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field label="Standard" outlined="true" disabled="true"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field class="mdc-notched-outline--notched" label="Standard pre-selected" value="Value" outlined="true" secondarylabel="Helper Text"
                        disabled="true"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field class="mdc-notched-outline--notched" label="Standard pre-selected" value="Value" outlined="true" secondarylabel="Helper Text"
                        leading="tag_faces" trailing="tag_faces" disabled="true"></mdc-text-field>
                    </div>
                  </div>
                  <h3>Required</h3>
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field label="Standard" required="true"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field label="Standard pre-selected" value="Value" secondarylabel="Helper Text" required="true"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field label="Standard pre-selected" value="Value" secondarylabel="Helper Text" leading="tag_faces" trailing="tag_faces"
                        required="true"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field label="Standard" outlined="true" required="true"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field class="mdc-notched-outline--notched" label="Standard pre-selected" value="Value" outlined="true" secondarylabel="Helper Text"
                        required="true"></mdc-text-field>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-text-field class="mdc-notched-outline--notched" label="Standard pre-selected" value="Value" outlined="true" secondarylabel="Helper Text"
                        leading="tag_faces" trailing="tag_faces" required="true"></mdc-text-field>
                    </div>
                  </div>
                </div>
              </details>
            </div>

            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
              <details class="mdc-expansion">
                <summary class="mdc-expansion__summary">
                  <span class="mdc-expansion__header" t="type.type">TextArea</span>
                </summary>
                <div class="mdc-expansion__content">
                  <h3>Standard</h3>
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-textarea label="Standard"></mdc-textarea>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-textarea outlined="true" label="Standard pre-selected" value="Value"></mdc-textarea>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-textarea outlined="true" label="Standard pre-selected" value="Value" secondarylabel="Helper Text"></mdc-textarea>
                    </div>
                  </div>
                  <h3>Disabled</h3>
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-textarea label="Standard" disabled="true"></mdc-textarea>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-textarea outlined="true" label="Standard pre-selected" value="Value" disabled="true"></mdc-textarea>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-textarea outlined="true" label="Standard pre-selected" value="Value" secondarylabel="Helper Text" disabled="true"></mdc-textarea>
                    </div>
                  </div>
                  <h3>Required</h3>
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-textarea label="Standard" required="true"></mdc-textarea>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-textarea outlined="true" label="Standard pre-selected" value="Value" required="true"></mdc-textarea>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-textarea outlined="true" label="Standard pre-selected" value="Value" secondarylabel="Helper Text" required="true"></mdc-textarea>
                    </div>
                  </div>
                  <h3>Readonly</h3>
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-textarea label="Standard" readonly.bind="true"></mdc-textarea>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-textarea label="Standard pre-selected" outlined="true" value="Value" readonly.bind="true"></mdc-textarea>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                      <mdc-textarea label="Standard pre-selected" outlined="true" value="Value" secondarylabel="Helper Text" readonly.bind="true"></mdc-textarea>
                    </div>
                  </div>
                </div>
              </details>
            </div>

            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
              <details class="mdc-expansion">
                <summary class="mdc-expansion__summary">
                  <span class="mdc-expansion__header" t="type.type">Select</span>
                </summary>
                <div class="mdc-expansion__content">
                  <h3>Standard</h3>
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select label="Standard" key="key" value="value" data.bind="staticArray"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select label="Standard" key="key" value="value" data.bind="staticArray" selected.bind="true"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select label="Standard" key="key" value="value" data.bind="staticArray" selected.bind="true"
                        leading="tag_faces" secondarylabel="Helper text"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select label="Outlined" key="key" value="value" data.bind="staticArray" outlined.bind="true"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select class="mdc-notched-outline--notched" label="Outlined" key="key" value="value" data.bind="staticArray" outlined.bind="true"
                        selected.bind="true"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select class="mdc-notched-outline--notched" label="Outlined" key="key" value="value" data.bind="staticArray" outlined.bind="true"
                        selected.bind="true" leading="tag_faces" secondarylabel="Helper text"></mdc-select>
                    </div>
                  </div>
                  <h3>Disabled</h3>
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select label="Standard" key="key" value="value" data.bind="staticArray" disabled="true"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select label="Standard" key="key" value="value" data.bind="staticArray" selected.bind="true"
                        disabled="true"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select label="Standard" key="key" value="value" data.bind="staticArray" selected.bind="true"
                        leading="tag_faces" secondarylabel="Helper text" disabled="true"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select label="Outlined" key="key" value="value" data.bind="staticArray" outlined.bind="true"
                        disabled="true"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select class="mdc-notched-outline--notched" label="Outlined" key="key" value="value" data.bind="staticArray" outlined.bind="true"
                        selected.bind="true" disabled="true"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select class="mdc-notched-outline--notched" label="Outlined" key="key" value="value" data.bind="staticArray" outlined.bind="true"
                        selected.bind="true" leading="tag_faces" secondarylabel="Helper text" disabled="true"></mdc-select>
                    </div>
                  </div>
                  <h3>Required</h3>
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select label="Standard" key="key" value="value" data.bind="staticArray" required="true"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select label="Standard" key="key" value="value" data.bind="staticArray" selected.bind="true"
                        required="true"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select label="Standard" key="key" value="value" data.bind="staticArray" selected.bind="true"
                        leading="tag_faces" secondarylabel="Helper text" required="true"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select label="Outlined" key="key" value="value" data.bind="staticArray" outlined.bind="true"
                        required="true"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select class="mdc-notched-outline--notched" label="Outlined" key="key" value="value" data.bind="staticArray" outlined.bind="true"
                        selected.bind="true" required="true"></mdc-select>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
                      <mdc-select class="mdc-notched-outline--notched" label="Outlined" key="key" value="value" data.bind="staticArray" outlined.bind="true"
                        selected.bind="true" leading="tag_faces" secondarylabel="Helper text" required="true"></mdc-select>
                    </div>
                  </div>
                </div>
              </details>
            </div>

            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
              <details class="mdc-expansion">
                <summary class="mdc-expansion__summary">
                  <span class="mdc-expansion__header" t="type.type">Checkbox</span>
                </summary>
                <div class="mdc-expansion__content">
                  <h3>Standard</h3>
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
                      <mdc-checkbox label="Checked" checked.bind="true"></mdc-checkbox>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
                      <mdc-checkbox id="checkbox2" label="Unchecked"></mdc-checkbox>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
                      <mdc-checkbox id="checkbox3" label="Indeterminate" indeterminate="false"></mdc-checkbox>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
                      <mdc-checkbox id="checkbox4" label="Standard" secondarylabel="Helper Text"></mdc-checkbox>
                    </div>
                  </div>
                  <h3>Disabled</h3>
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
                      <mdc-checkbox id="checkbox5" label="Checked" checked.bind="true" disabled="true"></mdc-checkbox>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
                      <mdc-checkbox id="checkbox6" label="Unchecked" disabled="true"></mdc-checkbox>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
                      <mdc-checkbox id="checkbox7" label="Indeterminate" disabled="true" indeterminate="true"></mdc-checkbox>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
                      <mdc-checkbox id="checkbox8" label="Standard" secondarylabel="Helper Text" disabled="true"></mdc-checkbox>
                    </div>
                  </div>
                </div>
              </details>
            </div>

            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
              <details class="mdc-expansion">
                <summary class="mdc-expansion__summary">
                  <span class="mdc-expansion__header" t="type.type">Radio</span>
                </summary>
                <div class="mdc-expansion__content">
                  <h3>Standard</h3>
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
                      <mdc-radio id="radio1" label="Checked" checked="true" model="true" name="radio-checked"></mdc-radio>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
                      <mdc-radio id="radio2" label="Unchecked" name="radio-unchecked"></mdc-radio>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
                      <mdc-radio id="radio3" label="Standard" secondarylabel="Helper Text" name="radio-helpertext"></mdc-radio>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
                      <mdc-radio id="radio4" label="Standard1" name="radio-group"></mdc-radio>
                      <mdc-radio id="radio5" label="Standard2" name="radio-group"></mdc-radio>
                      <mdc-radio id="radio6" label="Standard3" name="radio-group"></mdc-radio>
                    </div>
                  </div>
                  <h3>Disabled</h3>
                  <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
                      <mdc-radio id="radio7" label="Checked" checked="true" disabled="true" model="true"></mdc-radio>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
                      <mdc-radio id="radio8" label="Unchecked" disabled="true"></mdc-radio>
