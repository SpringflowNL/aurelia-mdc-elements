<template>
	<template if.bind="outlined">
		<label class="mdc-text-field mdc-text-field--outlined ${disabled ? 'mdc-text-field--disabled' : ''} ${value || value == '0' || value == 'false' ? 'mdc-text-field--label-floating' : ''}">
			<span class="mdc-notched-outline">
			  <span class="mdc-notched-outline__leading"></span>
			  <span if.bind="label" class="mdc-notched-outline__notch">
				<span class="mdc-floating-label ${value || value == '0' || value == 'false' ? 'mdc-floating-label--float-above' : ''}" id="text-field--${unique}">${label}</span>
			  </span>
			  <span class="mdc-notched-outline__trailing"></span>
			</span>
			<input type="text" class="mdc-text-field__input" aria-labelledby="text-field--${unique}" value.bind="value">
		  </label>
	</template>

	<template else>
		<label class="mdc-text-field mdc-text-field--filled ${disabled ? 'mdc-text-field--disabled' : ''} ${value || value == '0' || value == 'false' ? 'mdc-text-field--label-floating' : ''}">
			<span class="mdc-text-field__ripple"></span>
			<span if.bind="label" class="mdc-floating-label ${value || value == '0' || value == 'false' ? 'mdc-floating-label--float-above' : ''}" id="text-field--${unique}">${label}</span>
			<input class="mdc-text-field__input" type="text" aria-labelledby="text-field--${unique}" value.bind="value">
			<span class="mdc-line-ripple"></span>
		</label>
	</template>
</template>
