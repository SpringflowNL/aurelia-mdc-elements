<template click.delegate="toggleMenu()" class="mdc-menu-anchor">
	<i if.bind="icon" class="material-icons">${icon}</i>
	<span if.bind="label">${label}</span>
	
	<div ref="menuElement" class="mdc-menu" tabindex="-1">
		<ul class="mdc-menu__items mdc-list" role="menu" aria-hidden="true">
			<slot></slot>
		</ul>
	</div>
</template>
