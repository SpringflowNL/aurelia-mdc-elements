<template class="mdc-select ${required && !selected ? 'mdc-select--invalid' : ''}">
	<select class="mdc-select__native-control" required.bind="required">
	  <option value="" selected.bind="!selected"></option>
	  <option value.bind="item[key]" repeat.for="item of data" selected.bind="item[key] === selected">
		${item[value]}
	  </option>
	</select>
	<div class="mdc-select__label">${label}</div>
	<div class="mdc-select__bottom-line"></div>
</template>
