<template class="mdc-chip" tabindex="0">
	<i if.bind="leading" class="material-icons mdc-chip__icon mdc-chip__icon--leading">${leading}</i>
	<div class="mdc-chip__text">${label}</div>
	<i if.bind="trailing" class="material-icons mdc-chip__icon mdc-chip__icon--trailing" tabindex="0" role="button">${trailing}</i>
</template>
